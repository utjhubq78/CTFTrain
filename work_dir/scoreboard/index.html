<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Scoreboard</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 3px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h1 align="center">Scoreboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ player[1] }}</td>
                <td>{{ player[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
